<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ferme – Catalogue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .catalogue {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .price {
      font-weight: bold;
      color: #333;
    }
    #debug, #t_result {
      margin: 20px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 8px;
      border-radius: 8px;
      font-size: 12px;
      white-space: pre-wrap;
    }
    section#test {
      padding:20px;
      max-width:700px;
      margin:0 auto;
      background:white;
      border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    section#test h2 { margin-top:0; }
    section#test input, section#test select {
      padding:8px;
      margin:6px 0;
    }
    section#test button {
      padding:10px 14px;
      background:#4CAF50;
      color:#fff;
      border:0;
      border-radius:6px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue à la Ferme</h1>
    <nav>
      <a href="#accueil">Accueil</a>
      <a href="#catalogue">Catalogue</a>
    </nav>
  </header>

  <section id="catalogue" class="catalogue">
    <div class="item">
      <h3>Chien</h3>
      <div id="price_chiens" class="price">—</div>
    </div>
    <div class="item">
      <h3>Chat</h3>
      <div id="price_chats" class="price">—</div>
    </div>
    <div class="item">
      <h3>Lapin</h3>
      <div id="price_lapins" class="price">—</div>
    </div>
    <div class="item">
      <h3>Mouton</h3>
      <div id="price_moutons" class="price">—</div>
    </div>
    <div class="item">
      <h3>Cheval</h3>
      <div id="price_chevaux" class="price">—</div>
    </div>
  </section>

  <pre id="debug">Chargement des prix…</pre>

  <!-- Formulaire de test -->
  <section id="test">
    <h2>Test: ajouter un client</h2>
    <p style="color:#555">Saisis un email + nom, choisis un article et une quantité, puis clique sur « Save test customer ».</p>

    <label>Email<br>
      <input id="t_email" type="email" required style="width:100%;">
    </label>

    <label>Nom<br>
      <input id="t_name" type="text" style="width:100%;">
    </label>

    <div style="display:flex;gap:10px;flex-wrap:wrap;margin:10px 0;">
      <label>Produit<br>
        <select id="t_prod">
          <option value="Chiens">Chiens</option>
          <option value="Chats">Chats</option>
          <option value="Lapins">Lapins</option>
          <option value="Moutons">Moutons</option>
          <option value="Chevaux">Chevaux</option>
        </select>
      </label>

      <label>Quantité<br>
        <input id="t_qty" type="number" min="1" value="1" style="width:100px;">
      </label>
    </div>

    <button id="t_btn">Save test customer</button>
    <pre id="t_result"></pre>
  </section>

  <script>
  // --- URL des données de prix (Google Sheets publiée) ---
  const SHEET_JSON = "https://opensheet.elk.sh/2PACX-1vRTrVzppwLLG8_tD1a7tg6cg8q1hrFmB9fyR1XxL_zrNqZVC38i0tiozWNvInfqFQRvP1mdif6PlE05/Feuille1";

  // --- URL du script Apps Script (ton endpoint) ---
  const API_CUSTOMER = "https://script.google.com/macros/s/AKfycby-UB-qNjd1LucZ1SdwPmPiMgBLsvsbs3aycD2pAogIUFAB9Y1awyiTPht5NHaZ5K70hA/exec";

  function setText(id, value) {
    const el = document.getElementById(id);
    if (el) el.textContent = value;
  }

  async function fetchPrices() {
    const r = await fetch(SHEET_JSON);
    if (!r.ok) throw new Error("HTTP " + r.status);
    return await r.json();
  }

  function showDebug(msg, extra) {
    const pre = document.getElementById('debug');
    if (pre) pre.textContent = String(msg) + (extra ? "\n" + JSON.stringify(extra, null, 2) : "");
    console.log("[DEBUG]", msg, extra || "");
  }

  window.addEventListener('DOMContentLoaded', async () => {
    try {
      const rows = await fetchPrices();
      let p = {};
      rows.forEach(row => { p[row.Animal] = row.Price; });

      setText("price_chiens",   p.chiens  + " €");
      setText("price_chats",    p.chats   + " €");
      setText("price_lapins",   p.lapins  + " €");
      setText("price_moutons",  p.moutons + " €");
      setText("price_chevaux",  p.chevaux + " €");

      showDebug("✅ Prix chargés avec succès", p);
    } catch (err) {
      showDebug("❌ Échec chargement prix:", { message: err.message });
      ["price_chiens","price_chats","price_lapins","price_moutons","price_chevaux"]
        .forEach(id => setText(id, "N/A"));
    }

    // --- Gestion du bouton "Save test customer" ---
    document.getElementById("t_btn").addEventListener("click", async () => {
      const email = document.getElementById("t_email").value.trim();
      const name  = document.getElementById("t_name").value.trim();
      const prod  = document.getElementById("t_prod").value;
      const qty   = parseInt(document.getElementById("t_qty").value, 10) || 1;

      const resultBox = document.getElementById("t_result");
      resultBox.textContent = "⏳ Sending…";

      try {
        const r = await fetch(API_CUSTOMER, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            customer: { Email: email, Nom: name },
            order: { product: prod, quantity: qty }
          })
        });
        const data = await r.json();
        resultBox.textContent = "✅ Success:\n" + JSON.stringify(data, null, 2);
      } catch (err) {
        resultBox.textContent = "❌ Error: " + err.message;
      }
    });
  });
  </script>
</body>
</html>
