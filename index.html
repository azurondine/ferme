<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ferme – Catalogue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .catalogue {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .price {
      font-weight: bold;
      color: #333;
    }
    #debug {
      margin: 20px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 8px;
      border-radius: 8px;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue à la Ferme</h1>
    <nav>
      <a href="#accueil">Accueil</a>
      <a href="#catalogue">Catalogue</a>
    </nav>
  </header>

  <section id="catalogue" class="catalogue">
    <div class="item">
      <h3>Chien</h3>
      <div id="price_chiens" class="price">—</div>
    </div>
    <div class="item">
      <h3>Chat</h3>
      <div id="price_chats" class="price">—</div>
    </div>
    <div class="item">
      <h3>Lapin</h3>
      <div id="price_lapins" class="price">—</div>
    </div>
    <div class="item">
      <h3>Mouton</h3>
      <div id="price_moutons" class="price">—</div>
    </div>
    <div class="item">
      <h3>Cheval</h3>
      <div id="price_chevaux" class="price">—</div>
    </div>
  </section>

    <pre id="debug">Chargement des prix…</pre>

  <script>
  const API_BASE = "https://script.google.com/macros/s/AKfycby-UB-qNjd1LucZ1SdwPmPiMgBLsvsbs3aycD2pAogIUFAB9Y1awyiTPht5NHaZ5K70hA/exec";

  function setText(id, value) {
    const el = document.getElementById(id);
    if (el) el.textContent = value;
  }

  // Nouvelle version : JSONP
  function fetchPrices() {
    return new Promise((resolve, reject) => {
      const callbackName = "cb_" + Date.now();
      window[callbackName] = function(data) {
        delete window[callbackName];
        document.body.removeChild(script);
        resolve(data);
      };
      const script = document.createElement("script");
      script.src = API_BASE + "/prices?callback=" + callbackName;
      script.onerror = () => reject(new Error("Load failed"));
      document.body.appendChild(script);
    });
  }

  function showDebug(msg, extra) {
    const pre = document.getElementById('debug');
    if (pre) pre.textContent = String(msg) + (extra ? "\n" + JSON.stringify(extra, null, 2) : "");
    console.log("[DEBUG]", msg, extra || "");
  }

  window.addEventListener('DOMContentLoaded', async () => {
    try {
      const data = await fetchPrices();
      if (!data || !data.prices) throw new Error("Pas de clé prices dans la réponse");
      const p = data.prices;

      setText("price_chiens",   p.chiens  + " €");
      setText("price_chats",    p.chats   + " €");
      setText("price_lapins",   p.lapins  + " €");
      setText("price_moutons",  p.moutons + " €");
      setText("price_chevaux",  p.chevaux + " €");

      showDebug("✅ Prix chargés avec succès", p);
    } catch (err) {
      showDebug("❌ Échec chargement prix:", { message: err.message });
      ["price_chiens","price_chats","price_lapins","price_moutons","price_chevaux"]
        .forEach(id => setText(id, "N/A"));
    }
  });
  </script>
</body>
</html>
